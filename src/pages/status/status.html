<ion-header>

  <ion-navbar color="navy">
    <ion-title>{{subject}}</ion-title>
    <ion-buttons end icon-only style="margin-right:-5px;">
        <button ion-button>
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
  

</ion-header>

<ion-content>
    <div *ngFor="let item of items">
      <ion-card >
      <ion-card-content>  
          <ion-grid>
        <ion-row style="margin-left: -9px; margin-top: -10px">
          <ion-col>
              <div style="font-weight:bold;">
                {{item.user.username}} <ion-icon name="star"></ion-icon>4.3
              </div>
            </ion-col>
          <ion-col>
            <button ion-button small block color="navy" style="color:orange" (click)="gunakan(item.order_id)">GUNAKAN</button>
          </ion-col>
        </ion-row>
        <ion-row style="margin-left: -9px; margin-top: -10px; margin-bottom: -20px">
            <ion-col>
              </ion-col>
        <ion-col>
            <button ion-button clear block small color="primary" >Hubungi</button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div style="font-weight:bold;">Penawaran IDR {{item.offered_price  | currency:"Rp." :true:"1.2"}}</div>
    </ion-card-content>
    </ion-card>
    </div>
    

</ion-content>
