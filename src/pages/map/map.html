<ion-header>
  <ion-navbar color="navy" >
      <button ion-button menuToggle>
          <ion-icon name="menu" ></ion-icon>
        </button>
        <ion-title text-center>
         <div id="logo">HIBER</div>
        </ion-title>
        <ion-buttons end icon-only style="margin-right:-5px;" id="navs" data-tooltipClass="forLastStep">
            <button ion-button id="create-plan" >
              <ion-icon name="checkbox-outline"></ion-icon>
            </button>
          </ion-buttons>
</ion-navbar>

<ion-toolbar color="navy" style="margin-top:-18px">
  <ion-searchbar (click)="showAddressModal()" [(ngModel)]="address.place" showCancelButton="true" placeholder="Search location"></ion-searchbar>
</ion-toolbar>

</ion-header>
<ion-content>

  <div #pleaseConnect id="please-connect">
  </div>

  <div #map id="map">
      <ion-spinner name="ios"></ion-spinner>
     
  </div>
  
  <ion-fab right bottom id="step1" #fab data-highlightClass="customHighlightClass" style="margin-bottom:10px; margin-right:5px">
    <button ion-fab color="navy"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab id="create-button" color="navy"><ion-icon name="create"></ion-icon></button>
      <button ion-fab id="delete-button" color="navy"><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

 

</ion-content>
