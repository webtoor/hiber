<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="Search location" [(ngModel)]="autocomplete.query" autocomplete="on" [showCancelButton]="true" #searchbar (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
</ion-content>
