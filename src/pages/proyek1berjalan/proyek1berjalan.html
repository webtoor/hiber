  Ionic pages and navigation.

<ion-header>


</ion-header>
<ion-content>
    <div *ngIf="items != 0 && status > 0;else kosong" >
    <ng-container *ngFor="let item of items">
      <div *ngIf="item.status_id == 2;" >
      <ion-card>
        <ion-card-content >
        <div style="font-weight:bold; margin-bottom:20px;">{{item.order.subject}}</div>
        <div> Dibuat  : {{item.order.created_at | date: "dd-MM-yyyy HH:mm a"}}  </div>
        <div *ngIf="item.order.projecttype == 1">Pemetaan Tanaman</div>
        <div *ngIf="item.order.projecttype == 2">Liburan</div>
        <div *ngIf="item.order.projecttype == 3">Lalu-lintas</div>
        <div *ngIf="item.order.projecttype == 4">Konstruksi Bangunan</div>
        <div *ngIf="item.order.projecttype == 5">Pengawasan</div>
        <div>Tanggal : {{item.order.dtprojectstart | date: "dd MMM yyyy" }} - {{item.order.dtprojectend | date: "dd MMM yyyy" }}</div>
        <ion-grid>
          <ion-row style="margin-left: -20px">
            <ion-col>
                <button ion-button small clear (click)="konfirmasi(item.order.subject, item.order_id)">Konfirmasi Hasil</button>
              </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
      </div>
      
    </ng-container>
   
    </div>
    <ng-template #kosong>
        <ion-card>
            <ion-card-content>
        <p text-center style="font-weight:bold">Belum Ada Order</p>
      </ion-card-content>
    </ion-card>
      </ng-template>
  </ion-content>
