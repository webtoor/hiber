<ion-content>
  <ion-item>
      <ion-label color="navy"><ion-icon name=md-tennisball></ion-icon><p>Luas Area</p></ion-label>
      <ion-input type="text" disabled="true" placeholder="{{area}} meterÂ²" style="margin-top:20px; font-weight: bold"></ion-input>
  </ion-item>
    <ion-item>
        <ion-label color="navy"><ion-icon name=create></ion-icon><p>Nama Project</p></ion-label>
        <ion-input type="text" [(ngModel)]="planData.subject" name="subject" style="margin-top:20px;"></ion-input>
      </ion-item>
  <ion-item>
    <ion-label color="navy"><ion-icon name="calendar"></ion-icon><p>Mulai</p></ion-label>
    <ion-datetime displayFormat="DD-MMM-YYYY" (ionChange) = "startDate(planData.mulai)" min="2018" max="2025-10-31" [(ngModel)]="planData.mulai" name="mulai" required></ion-datetime>
    </ion-item>
    <ion-item *ngIf="planData.mulai"> 
          <ion-label color="navy"><ion-icon name="calendar"></ion-icon><p>Akhir</p></ion-label>
          <ion-datetime displayFormat="DD-MMM-YYYY" min="{{planData.mulai}}" max="2025-10-31" [(ngModel)]="planData.akhir" name="akhir" required></ion-datetime>
      </ion-item>
  <ion-item>
      <ion-label color="navy"><ion-icon name="eye"></ion-icon><p>Kegunaan</p></ion-label>
      <ion-select [(ngModel)]="planData.kegunaan" name="kegunaan" required>
      <ion-option value="1">Pemetaan Tanaman</ion-option>
      <ion-option value="2">Liburan</ion-option>
      <ion-option value="3">Lalu-lintas</ion-option>
      <ion-option value="4">Konstruksi Bangunan</ion-option>
      <ion-option value="5">Pengawasan</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="navy"><ion-icon name="logo-instagram"></ion-icon><p>Hasil</p></ion-label>
    <ion-select [(ngModel)]="planData.hasil" name="hasil" multiple="true">
      <ion-option value="1">Video</ion-option>
      <ion-option value="2">Foto</ion-option>
      <ion-option value="3">Peta</ion-option>
      <ion-option value="4">Lain-lain</ion-option>
    </ion-select>
  </ion-item>
<br>
<ion-item>
    <ion-label color="navy"><ion-icon name="mail"></ion-icon></ion-label>
  <ion-textarea [(ngModel)]="planData.comment" name="comment" placeholder="Pesan"></ion-textarea>
</ion-item>
