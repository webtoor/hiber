<ion-content>

  <ion-item>
    <ion-label>Mulai</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="planData.mulai" name="mulai" required></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Akhir</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="planData.akhir" name="akhir" required></ion-datetime>
      </ion-item>

  <ion-item>
    <ion-label>Kegunaan</ion-label>
    <ion-select [(ngModel)]="planData.kegunaan" name="kegunaan" required>
      <ion-option value="pemetaan tanaman">Pemetaan Tanaman</ion-option>
      <ion-option value="lalu-lintas">Lalu-lintas</ion-option>
      <ion-option value="konstruksi bangunan">Konstruksi Bangunan</ion-option>
      <ion-option value="Pengawasan">Pengawasan</ion-option>
      <ion-option value="liburan">Liburan</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Hasil</ion-label>
    <ion-select [(ngModel)]="planData.hasil" name="hasil" multiple="true">
      <ion-option value="video">Video</ion-option>
      <ion-option value="foto">Foto</ion-option>
      <ion-option value="peta">Peta</ion-option>
      <ion-option value="lain-lain">Lain-lain</ion-option>
    </ion-select>
  </ion-item>
<br>
<ion-item>
  <ion-textarea [(ngModel)]="planData.comment" name="comment" placeholder="Masukan Komentar"></ion-textarea>
</ion-item>
