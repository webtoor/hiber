<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
  <br/>
<img src="assets/imgs/user.png" class="logo"/>
  <rating [(ngModel)]="User.rating"
          readOnly="false"
          max="5"
          emptyStarIconName="star-outline"
          halfStarIconName="star-half"
          starIconName="star"
          nullable="false" text-center>
  </rating>

  <div *ngIf="items" text-center style="color: #2A2C43">Mohon masukan untuk user <b>{{items}}</b></div>
  <ion-item>
    <ion-textarea placeholder="Saran dan Komentar" [(ngModel)]="User.comment"></ion-textarea>
  </ion-item>
  <br>
  <div text-center>
    <button ion-button (click)="rate()">Submit</button>
  </div>
</ion-content>
