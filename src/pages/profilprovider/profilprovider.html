<ion-header>

  <ion-navbar color="navy">
    <!-- <ion-title *ngIf="items">
      {{items.username}}
    </ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col text-center>
              <ion-list>
                        <img src="assets/imgs/menu.png" class="logo"/>
                </ion-list>
          </ion-col>
          <ion-col text-left style="margin:auto">
              <ion-list>
                  <ion-item-group>
                    <div *ngIf="items">
                        <ion-item><p>Username<a style="margin-left: 10px;">:</a>  {{items.username}}</p></ion-item>
                        <ion-item><p>Nama<a style="margin-left: 37px;">:</a>       {{items.firstname}} {{items.lastname}}</p></ion-item>
                        <ion-item><p>No Hp<a style="margin-left: 35px;">:</a>    {{items.phonenumber}}</p></ion-item>
                  </div>
                </ion-item-group>
                </ion-list>
            </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
