<ion-header>
    <ion-navbar color="navy" >
      <ion-title>Sign Up</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
  <ion-item  class="marginTop">
    <ion-label color="navy" floating-label><ion-icon name="person"></ion-icon></ion-label>
    <ion-input type="text" name="username" placeholder="Username" [(ngModel)]="userHiber.username"></ion-input>
  </ion-item>
  <ion-item class="marginTop">
    <ion-label color="navy" floating-label><ion-icon name="mail"></ion-icon></ion-label>
    <ion-input  type="text" placeholder="Email" [(ngModel)]="userHiber.email"></ion-input>
  </ion-item>
  <ion-item class="marginTop">
    <ion-label color="navy" floating-label><ion-icon name="call"></ion-icon>
  </ion-label>
    <ion-input type="number" name="phonenumber" placeholder="Phone number" [(ngModel)]="userHiber.phonenumber"></ion-input>
  </ion-item>
<ion-item class="marginTop">
  <ion-label color="navy" floating-label><ion-icon name="lock"></ion-icon></ion-label>
  <ion-input type="password" placeholder="Password" [(ngModel)]="userHiber.password"></ion-input>
</ion-item>
<ion-item class="marginTop">
  <ion-label color="navy" floating-label><ion-icon name="lock"></ion-icon></ion-label>
  <ion-input type="password" placeholder="Confirmation password" [(ngModel)]="userHiber.password_confirmation"></ion-input>
</ion-item>
<div text-center style="margin-top:40px">
<button ion-button block round text-center color="navy" (click)=daftar() style="height: 40px">Create Account</button>
</div>
<ion-toolbar style="margin-top:60px;" color="white" text-center>
    <div style="font-size: 16px;font-weight: bold;">Sudah Punya Akun? <a href="#" (click)="login()">Login</a></div>
</ion-toolbar>
</ion-content>
