<ion-header>
    <ion-navbar color="primary" >
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
  <ion-item  class="marginTop">
    <ion-label color="primary" floating-label><ion-icon name="mail"></ion-icon></ion-label>
    <ion-input type="text" name="email" placeholder="Email" [(ngModel)]="userData.email"></ion-input>
  </ion-item>
<ion-item>
  <ion-label color="primary" floating-label><ion-icon name="lock"></ion-icon></ion-label>
  <ion-input type="password" placeholder="Password" [(ngModel)]="userData.password"></ion-input>
</ion-item>
<br>
<div text-center>
<button ion-button block round text-center color="primary" (click)=login()>Login</button>
</div>
<ion-toolbar style="margin-top:50px;" color="white" text-center>
    <div style="font-size: 16px;">Belum Punya Akun? <a href="#" (click)="daftar()">Sign Up</a></div>
</ion-toolbar>
</ion-content>
