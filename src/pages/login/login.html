<ion-header>
    <ion-navbar color="navy">
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
  <ion-item  class="marginTop">
    <ion-label color="navy" floating-label><ion-icon name="mail"></ion-icon></ion-label>
    <ion-input type="text" name="email" placeholder="Email" [(ngModel)]="userData.email"></ion-input>
  </ion-item>
<ion-item class="marginTop">
  <ion-label color="navy" floating-label><ion-icon name="lock"></ion-icon></ion-label>
  <ion-input type="password" placeholder="Password" [(ngModel)]="userData.password"></ion-input>
</ion-item>
<div text-center style="margin-top:40px">
<button ion-button block round text-center color="navy" (click)=login() style="height:40px">Login</button>
</div>
<ion-toolbar style="margin-top:250px;" color="white" text-center>
    <div style="font-size: 16px; font-weight: bold;" color="navy">Belum Punya Akun? <a href="#" (click)="daftar()">Sign Up</a></div>
</ion-toolbar>
</ion-content>
